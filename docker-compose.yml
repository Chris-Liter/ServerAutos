version: '3.8'

services:
  postgres:
    image: postgres:13
    restart: always
    container_name: baseDeDatos
    hostname: baseDeDatos
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autosdb
      POSTGRES_HOST: baseDeDatos 
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - datalogger_net

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - datalogger_net

  autos:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=autosdb
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    command: ["sh", "-c", "/opt/jboss/wildfly/bin/standalone.sh -b 0.0.0.0"]
    networks:
      - datalogger_net

  swaggerui:
    depends_on:
      - autos
    image: swaggerapi/swagger-ui
    environment:
      API_URL: http://localhost:8080/autos/rest/autos/
    ports:
      - 8888:8080
    networks:
      - datalogger_net

  jaegertracingio:
    depends_on:
      - autos
    image: jaegertracing/all-in-one:1.16.0
    ports:
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - datalogger_net

volumes:
  postgres_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: c:/Users/jorge/datapg

networks:
  datalogger_net:
    driver: bridge